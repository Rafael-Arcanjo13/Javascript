<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        #div {
            font: normal 20px Arial;
            background-color: rgb(59, 221, 59);
            color: white;
            height: 200px;
            width: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div">
        <h1 id="area">Interaja...</h1>
    </div>

    <script>
        let a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)


        function clicar() {
            a.innerText = 'Clicou!'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'rgb(59, 221, 59)'
        }
    </script>
</body>
</html>
