<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(82, 82, 238);
            color: white;
            font: normal 18px Arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <span>Clique em mim</span>

    <script>
        document.body.style.background = 'green' //Em uma linha só
        document.getElementsByTagName('span')[0].style.background = 'red' //Em uma linha só
        let p = document.getElementsByTagName('p')[0] //Chamando a tag p
        p.style.background = 'red' //Editando a tag p
        
    </script>
</body>
</html>
